[[mgr.prepend_keymap]]
on = ["g", "a"]
run = "cd ~/Videos"
desc = "Go to Anime"

[[mgr.prepend_keymap]]
on = ["g", "d"]
run = "cd ~/Downloads"
desc = "Go to Downloads"

[[mgr.prepend_keymap]]
on = ["g", "D"]
run = "cd ~/Documents"
desc = "Go to Documents"

[[mgr.prepend_keymap]]
on = ["g", "w"]
run = "cd ~/Dev"
desc = "Go to Dev"

[[mgr.prepend_keymap]]
on = ["g", "W"]
run = "cd ~/Work"
desc = "Go to Work"

[[mgr.prepend_keymap]]
on = ["g", "p"]
run = "cd ~/Pictures/"
desc = "Go to Pictures"

[[mgr.prepend_keymap]]
on = ["g", "."]
run = "cd ~/.dotfiles"
desc = "Go to Dotfiles"

[[mgr.prepend_keymap]]
on = ["g", "c"]
run = "plugin vcs-files"
desc = "Show Git files changes"

[[mgr.prepend_keymap]]
on = "H"
run = "plugin duckdb -1"
desc = "Scroll one column to the left"

[[mgr.prepend_keymap]]
on = "L"
run = "plugin duckdb +1"
desc = "Scroll one column to the right"

[[mgr.prepend_keymap]]
on = ["g", "o"]
run = "plugin duckdb -open"
desc = "open with duckdb"

[[mgr.prepend_keymap]]
on = ["g", "u"]
run = "plugin duckdb -ui"
desc = "open with duckdb ui"
