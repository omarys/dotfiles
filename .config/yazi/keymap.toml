[[manager.prepend_keymap]]
on = ["g", "a"]
run = "cd ~/Videos"
desc = "Go to Anime"

[[manager.prepend_keymap]]
on = ["g", "d"]
run = "cd ~/Downloads"
desc = "Go to Downloads"

[[manager.prepend_keymap]]
on = ["g", "D"]
run = "cd ~/Documents"
desc = "Go to Documents"

[[manager.prepend_keymap]]
on = ["g", "w"]
run = "cd ~/Dev"
desc = "Go to Dev"

[[manager.prepend_keymap]]
on = ["g", "W"]
run = "cd ~/Work"
desc = "Go to Work"

[[manager.prepend_keymap]]
on = ["g", "f"]
run = "git fetch"
desc = "Git Fetch"

[[manager.prepend_keymap]]
on = ["g", "p"]
run = "git pull origin $(current_branch)"
desc = "Git Pull"

[[manager.prepend_keymap]]
on = ["g", "P"]
run = "git push origin $(current_branch)"
desc = "Git Push"
