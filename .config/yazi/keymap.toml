desc = "Go to Anime"

[[manager.prepend_keymap]]
on = [ "g", "d" ]
run = "cd ~/Downloads"
desc = "Go to Downloads"

[[manager.prepend_keymap]]
on = [ "g", "D" ]
run = "cd ~/Documents"
desc = "Go to Documents"

[[manager.prepend_keymap]]
on = [ "g", "p" ]
run = "cd ~/Pictures/"
desc = "Go to Pictures"

[[manager.prepend_keymap]]
on = [ "g", "w" ]
run = "cd ~/Dev"
desc = "Go to Dev"

[[manager.prepend_keymap]]
on = [ "g", "W" ]
run = "cd ~/Work"
desc = "Go to Work"
